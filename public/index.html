<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Twitter Button Experiments</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
        />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Hello World</h1>
                <p>Twitter button experiment.</p>
                <h2 class="title is-2">Mention Button</h2>
                <a
                    href="https://twitter.com/intent/tweet?screen_name=joshhostels"
                    class="twitter-mention-button"
                    target="_blank"
                    data-size="large"
                    data-text="hello world"
                    data-related="codeselfstudy"
                    data-dnt="true"
                    data-show-count="false"
                >
                    Tweet to Josh
                </a>
                <h2 class="title is-2">Share Button</h2>
                <a
                    class="twitter-share-button"
                    href="https://twitter.com/intent/tweet"
                    data-size="large"
                    data-text="hello world"
                    data-url="https://dev.twitter.com/web/tweet-button"
                    data-hashtags="example,demo"
                    data-via="joshhostels"
                    data-related="codeselfstudy"
                >
                    Tweet
                </a>
            </div>
        </section>

        <script>
            window.twttr = (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0],
                    t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);

                t._e = [];
                t.ready = function (f) {
                    t._e.push(f);
                };

                return t;
            })(document, "script", "twitter-wjs");
        </script>
    </body>
</html>
